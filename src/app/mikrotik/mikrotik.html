<div class="min-h-screen w-full bg-gray-100 p-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">‚öôÔ∏è Mikrotik Management</h2>

  <!-- Add Mikrotik -->
  <div class="bg-white shadow-md rounded-xl p-6 border border-gray-200 mb-8">
    <h3 class="text-lg font-semibold text-gray-700 mb-4">‚ûï Add New Mikrotik</h3>

    <div class="grid md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Host</label>
        <input
          [(ngModel)]="form.host"
          placeholder="192.168.88.1"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 mb-3 focus:ring-2 focus:ring-indigo-500"
        />

        <label class="block text-sm font-medium text-gray-600 mb-1">Username</label>
        <input
          [(ngModel)]="form.username"
          placeholder="admin"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 mb-3 focus:ring-2 focus:ring-indigo-500"
        />

        <label class="block text-sm font-medium text-gray-600 mb-1">Password</label>
        <input
          type="password"
          [(ngModel)]="form.password"
          placeholder="password"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 mb-3 focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Port</label>
        <input
          type="number"
          [(ngModel)]="form.port"
          placeholder="8728"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 mb-3 focus:ring-2 focus:ring-indigo-500"
        />

        <button
          (click)="addDevice()"
          class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold px-4 py-2 rounded-lg shadow-md mt-4"
        >
          Add Device
        </button>
      </div>
    </div>
  </div>

  <!-- Mikrotik List -->
  <div class="bg-white shadow-md rounded-xl p-6 border border-gray-200">
    <h3 class="text-lg font-semibold text-gray-700 mb-4">üì° Connected Mikrotiks</h3>

    <div *ngIf="loading" class="text-indigo-500 font-medium">Loading devices...</div>
    <div *ngIf="error" class="text-red-500 font-medium">{{ error }}</div>

    <table *ngIf="!loading && devices.length > 0" class="w-full text-sm border border-gray-200">
      <thead class="bg-gray-100 text-gray-700 font-semibold">
        <tr>
          <th class="px-4 py-2 text-left">Host</th>
          <th class="px-4 py-2 text-left">User</th>
          <th class="px-4 py-2 text-left">Port</th>
          <th class="px-4 py-2 text-left">Status</th>
          <th class="px-4 py-2 text-left">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let d of devices" class="hover:bg-gray-50 border-t">
          <td class="px-4 py-2">{{ d.host }}</td>
          <td class="px-4 py-2">{{ d.username }}</td>
          <td class="px-4 py-2">{{ d.port }}</td>
          <td class="px-4 py-2">
            <span
              [ngClass]="d.connected ? 'bg-green-100 text-green-600' : 'bg-yellow-100 text-yellow-600'"
              class="px-2 py-1 rounded text-xs font-semibold"
            >
              {{ d.connected ? 'Online' : 'Unknown' }}
            </span>
          </td>
          <td class="px-4 py-2 space-x-2">
            <button
              (click)="testDevice(d)"
              class="px-3 py-1 bg-indigo-500 hover:bg-indigo-600 text-white rounded-lg shadow text-sm"
            >
              Test
            </button>
            <button
              (click)="resetDevice(d)"
              class="px-3 py-1 bg-yellow-500 hover:bg-yellow-600 text-white rounded-lg shadow text-sm"
            >
              Reset
            </button>
            <button
              (click)="removeDevice(d.id)"
              class="px-3 py-1 bg-red-500 hover:bg-red-600 text-white rounded-lg shadow text-sm"
            >
              Remove
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="!loading && devices.length === 0" class="text-gray-500 text-center py-4">
      No Mikrotik devices connected.
    </div>
  </div>
</div>
