<!-- src/app/hotspot-plan/hotspot-plan.html -->
<div class="min-h-screen bg-gray-50 py-10 px-6">
  <div class="max-w-6xl mx-auto">
    <!-- Title -->
    <h1 class="text-4xl font-bold text-gray-800 mb-10 text-center">
      ğŸ”¥ Available Hotspot Plans
    </h1>

    <!-- Loader -->
    <div *ngIf="loading" class="text-center text-gray-600 italic">
      Loading plans...
    </div>

    <!-- Plans Grid -->
    <div *ngIf="!loading && plans.length > 0"
         class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <div *ngFor="let plan of plans"
           class="bg-white rounded-2xl shadow-md hover:shadow-lg transition duration-300 p-6 border border-gray-200">
        <h2 class="text-2xl font-semibold text-indigo-600 mb-2">{{ plan.name }}</h2>
        <p class="text-gray-700 mb-3">
          <span class="font-bold text-emerald-600">{{ plan.price }} KES</span>
        </p>
        <p class="text-gray-500 mb-3">
          Trial: <span class="font-medium">{{ plan.trial_days }} days</span>
        </p>

        <div *ngIf="plan.auto_on"
             class="text-xs font-semibold bg-green-100 text-green-700 px-2 py-1 rounded-full inline-block mb-3">
          âš¡ Auto Connect Enabled
        </div>

        <div *ngIf="plan.purchasers_count"
             class="text-xs font-semibold bg-blue-100 text-blue-700 px-2 py-1 rounded-full inline-block mb-3">
          ğŸ‘¥ {{ plan.purchasers_count }} users
        </div>

        <button (click)="recharge(plan)"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-lg shadow transition">
          Recharge
        </button>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="!loading && plans.length === 0" class="text-center mt-10 text-gray-500 italic">
      âŒ No available plans found.
    </div>
  </div>
</div>
