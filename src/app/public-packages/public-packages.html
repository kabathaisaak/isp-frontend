<div class="max-w-6xl mx-auto p-6">
  <h1 class="text-3xl font-bold mb-6 text-center">Available Packages</h1>

  <!-- Packages Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let plan of plans"
      class="border rounded-2xl shadow-lg p-6 bg-white flex flex-col items-center text-center"
    >
      <h2 class="text-xl font-semibold mb-2">{{ plan.name }}</h2>
      <p class="text-gray-600 mb-4">Speed: {{ plan.speed }} Mbps</p>
      <p class="text-lg font-bold mb-4">{{ plan.price }} KES</p>

      <button
        (click)="purchase(plan.id)"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition"
      >
        Buy & Connect
      </button>
    </div>
  </div>

  <!-- Show connection code after purchase -->
  <div
    *ngIf="connectionCode"
    class="mt-8 p-6 bg-green-100 border border-green-300 rounded-xl text-center"
  >
    <p class="text-lg font-medium">
      âœ… Your connection code: 
      <span class="font-bold text-green-800">{{ connectionCode }}</span>
    </p>
  </div>
</div>
