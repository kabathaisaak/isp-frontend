  <div class="packages-container">
    <div
      *ngFor="let plan of plans"
      class="package-card"
    >
      <h2 class="text-xl font-bold text-slate-800 mb-2">{{ plan.name }}</h2>
      <p class="text-lg text-slate-600 mb-4">{{ plan.price }} KES</p>

  <!-- Show connection code after purchase -->
  <div
    *ngIf="connectionCode"
    class="mt-10 p-6 bg-green-50 border border-green-300 rounded-xl text-center shadow-md animate-fade-in"
  >
    <p class="text-lg font-medium text-gray-700">
