<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-gray-100 to-gray-200 px-4">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md border border-gray-200">
    <!-- Title -->
    <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">üîê Welcome Back</h2>

    <!-- Form -->
    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="space-y-5">
      <!-- Username -->
      <div>
        <label for="username" class="block text-gray-700 font-semibold mb-1">Username</label>
        <input
          id="username"
          name="username"
          [(ngModel)]="username"
          required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
          placeholder="Enter your username"
        />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-gray-700 font-semibold mb-1">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          [(ngModel)]="password"
          required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
          placeholder="Enter your password"
        />
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMsg" class="text-red-600 text-sm text-center font-medium">
        {{ errorMsg }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loginForm.invalid || loading"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span *ngIf="!loading">Login</span>
        <span *ngIf="loading" class="flex items-center justify-center">
          <svg class="animate-spin h-5 w-5 text-white mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
          </svg>
          Logging in...
        </span>
      </button>
    </form>

    <!-- Divider -->
    <div class="my-6 border-t border-gray-200"></div>

    <!-- Register Section -->
    <div class="text-center text-gray-600">
      <p class="mb-1">Don‚Äôt have an account?</p>
      <a
        (click)="onRegister()"
        class="text-indigo-600 hover:text-indigo-700 font-semibold cursor-pointer transition underline"
      >
        Create your account
      </a>
    </div>
  </div>
</div>
