<div class="min-h-screen w-screen flex items-center justify-center bg-gradient-to-r from-gray-100 to-gray-200 px-4">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md border border-gray-200">
    <!-- Title -->
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">ðŸ”‘ Login</h2>

    <!-- Form -->
    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="space-y-5">
      <!-- Username -->
      <div>
        <label for="username" class="block text-gray-700 font-medium mb-1">Username</label>
        <input
          id="username"
          name="username"
          [(ngModel)]="username"
          required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
          placeholder="Enter your username"
        />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          [(ngModel)]="password"
          required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
          placeholder="Enter your password"
        />
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMsg" class="text-red-600 text-sm text-center font-medium">
        {{ errorMsg }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Login
      </button>
    </form>
  </div>
</div>
